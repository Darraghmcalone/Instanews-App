<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insta News App</title>



<link rel="stylesheet" type="text/css" href="build/css/style.min.css">
</head>
<body>
	<header>
		<div class="insta-header">
			<div class="logo">
				<img src="./assets/images/nyt-logo.svg" alt="insta-logo"/>

			</div>
		</div>


		<section id="group-search">
			<select class="drop-down">
				<option value="home">Home</option>
				<option value="national">National</option>
				<option value="world">World</option>
				<option value="realestate">Real Estate</option>
				<option value="business">Business</option>
				<option value="tech">Technology</option>
				<option value="science">Science</option>
			</select>
		</section>

	</header>
		<section class="article-grid">
	    	<div class="articles"></div>
	    		<img src="./assets/images/ajax-loader.gif" alt="Loading..." class="ajax-loader">
		</section>


	<footer class="footer-text">
		<p class="copyright">
			Co. Copyright 2016 INSTANEWS
		</p>

	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="build/js/instanews.min.js"></script>
</body>
</html>
