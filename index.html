<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Insta News App</title>
	<link src="sass/style.scss" type="text/css">
</head>
<body>
	<header>
		<div class="insta-header">
			<div class="logo">
				<img src="assets/images/nyt-logo.svg" alt="insta-logo"/>
			</div>
		</div>
		<section class="news-options">
			<select class="drop-down">
				<option class="home">Home</option>
				<option class="national">National</option>
				<option class="world">World</option>
				<option class="politics">Politics</option>
				<option class="business">Business</option>
				<option class="tech">Technology</option>
				<option class="science">Science</option>
			</select>
		</section>
	</header>
	<section class="insta-top-stories">

		
	</section>
	<footer>
		<p class="copyright">
			Co. Copyright 2016 INSTANEWS
		</p>
	</footer>
</body>
</html>
